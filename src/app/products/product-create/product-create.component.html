


<form [formGroup]="productForm"  (ngSubmit)="save()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control"  id="name" name="name" formControlName="name" >
      
      <span *ngIf="productForm.get('name')?.touched && productForm.get('name')?.invalid">
        <span *ngIf="productForm?.controls?.name?.errors?.['required']" class='text-danger'>Name is Required</span>
      </span>
      
    </div>
    <div class="form-group">
        <label for="salesprice">Sales Price</label>
        <input type="text" class="form-control" id="sales_price" name="salesPrice"  formControlName="salesPrice">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" name="description" formControlName="description">
  </div>
  
  <div class="form-group">
    <label for="rating">Rating</label>
    <input type="text" class="form-control" id="rating" name="rating" formControlName="rating">
    <span *ngIf="productForm.get('rating')?.invalid">
      <span *ngIf="productForm?.controls?.rating?.errors?.['required']" class='text-danger'>Rating is required</span> <br>
      <span *ngIf="productForm?.controls?.rating?.errors?.['match']" class='text-danger'>Rating range should be {{minValue}} to {{maxValue}}</span>
    </span>
</div>

    <button type="submit" [disabled]="productForm.invalid" class="btn btn-light">Save</button>
  </form> 

  Discount: {{this.discount}}
